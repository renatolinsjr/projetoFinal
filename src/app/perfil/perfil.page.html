<ion-content> 
  <div *ngIf="model!=undefined" class="ion-padding">
  <!-- Perfil do usuário -->
    <form (ngSubmit)="editProfile(model)" #regForm="ngForm">
      <div class="ion-padding-horizontal ion-text-start">
        <h4> Dados Cadastrais: </h4>
      </div>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="model.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="psw" [(ngModel)]="model.senha"></ion-input>
        </ion-item>
        <br>
          <ion-button [disabled]="!regForm.dirty" expand="block" fill="outline" color="covid" (click)="editProfile(model)"> ATUALIZAR DADOS CADASTRAIS</ion-button>
      </ion-list>
    </form>
  </div>

  <!-- Classificação de Risco -->
